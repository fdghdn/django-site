<div class="card">
  <div class="card-header">
    {{ find.created_at }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ find.title }}</h5>
    <p class="card-text">{{ find.short_description }}</p>
    <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Article page</a>
  </div>
</div>
